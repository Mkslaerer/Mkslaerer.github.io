<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
</head>

<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }
  body {
    background-image: url("OIP.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<body>
  <div class="container text-center">
    <div class="row m-5">
      <div class="col">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/I-OOpZitfd0" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </div>
    <div class="row m-5">
      <div class="col">
        <label for="input1" class="form-label">Svaret på første:</label>
        <input type="hidden" name="input1value" value="1">
        <input type="number" class="form-control" id="input1" placeholder="" />
      </div>
      <div class="col">
        <label for="input2" class="form-label">Svaret på anden:</label>
        <input type="hidden" name="input2value" value="1">
        <input type="number" class="form-control" id="input2" placeholder="" />
      </div>
      <div class="col">
        <label for="input3" class="form-label">Svaret på tredje:</label>
        <input type="hidden" name="input3value" value="1">
        <input type="number" class="form-control" id="input3" placeholder="" />
      </div>
    </div>
    <div class="row m-5">
      <div class="col">
        <input type="hidden" name="uri" value="test2.html">
        <button type="submit" class="btn btn-primary mb-3" id="moveOn" disabled="disabled" onclick="changePage()">Næste side</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script>
    let moveOn = document.getElementById("moveOn");

    let inputs = document.getElementsByTagName("input");

    for (let i = 0; i < inputs.length; i++) {
      if (inputs[i].type == "number") {
        inputs[i].addEventListener("keyup", moveOnFunc);
      }
    }

    function check() {
      let returnValue = true;
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].type == "number") {
          if (inputs[i].value == (document.getElementsByName(inputs[i].id + "value")[0].value)) {
            inputs[i].style.borderColor = "green";
          } else if (inputs[i].value == "") {
            inputs[i].style.borderColor = "#dee2e6";
            returnValue = false;
          } else {
            inputs[i].style.borderColor = "red";
            returnValue = false;
          }
        }
      }
      return returnValue;
    }

    function moveOnFunc() {
      if (check()) {
        moveOn.disabled = false;
      } else {
        moveOn.disabled = true;
      }
    }

    function changePage() {
      location.href = document.getElementsByName("uri")[0].value;
    }
  </script>
</body>

</html>
